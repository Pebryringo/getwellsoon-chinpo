<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Well Soon - Chindhi Elisabeth Manullang</title>
  <style>
    /* Reset sederhana */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 450px;
      animation: fadeInScale 1.2s ease forwards;
    }

    .message {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ff6f91;
      animation: textGlow 3s ease-in-out infinite;
    }

    .name {
      display: block;
      font-size: 1.6rem;
      font-weight: 600;
      color: #ff4081;
      margin-top: 0.3rem;
    }

    .wish {
      font-size: 1.2rem;
      color: #555;
      font-style: italic;
      animation: slideUpFade 2s ease forwards 1s;
    }

    button#btn-play-pause {
      margin-top: 2rem;
      padding: 0.6rem 1.4rem;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #ff6f91;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button#btn-play-pause:hover {
      background-color: #ff4081;
    }

    /* Animasi */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textGlow {
      0%, 100% {
        text-shadow:
          0 0 5px #ff6f91,
          0 0 10px #ff6f91,
          0 0 20px #ff6f91,
          0 0 40px #ff4081;
        color: #ff6f91;
      }
      50% {
        text-shadow:
          0 0 10px #ff4081,
          0 0 15px #ff4081,
          0 0 25px #ff6f91,
          0 0 50px #ff6f91;
        color: #ff4081;
      }
    }

    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="message">
      Get Well Soon<br />
      <span class="name">Chindhi Elisabeth Manullang (Chinpo)</span>
    </h1>
    <p class="wish">Semoga cepat sembuh dan selalu sehat!</p>

    <!-- Kontrol musik -->
    <button id="btn-play-pause" aria-label="Play Music">▶️ Play Music</button>
  </div>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/05/19/audio_4dd5c163de.mp3?filename=bright-ambient-11387.mp3" type="audio/mpeg" />
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('btn-play-pause');

    btn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        btn.textContent = '⏸️ Pause Music';
        btn.setAttribute('aria-label', 'Pause Music');
      } else {
        music.pause();
        btn.textContent = '▶️ Play Music';
        btn.setAttribute('aria-label', 'Play Music');
      }
    });

    // Jika ingin autoplay desktop tapi tetap bisa pause/play manual:
    window.addEventListener('load', () => {
      music.play().then(() => {
        btn.textContent = '⏸️ Pause Music';
        btn.setAttribute('aria-label', 'Pause Music');
      }).catch(() => {
        // Autoplay diblokir, tombol tetap "Play Music"
      });
    });
  </script>
</body>
</html>
